<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Nesxtep Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="description" content="Documentation about the nesxtep application" />

    <link rel="icon" type="image/png" href="./assets/img/app.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />

    <!-- Dark and light mode themes -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />

    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'nesxtep documentation',
        repo: 'melisource/fury_nesxtep',
        coverpage: true,
        onlyCover: true,
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        logo: './assets/img/app.svg',
        nativeEmoji: true,
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        // https://github.com/zhengxiangqi/docsify-scroll-to-top
        scrollToTop: {
          auto: true,
          text: '↑',
          right: 15,
          bottom: 15,
          offset: 500,
        },
        // https://docsify-darklight-theme.boopathikumar.me/
        darklightTheme: {
          siteFont: 'PT Sans | Source Sans Pro',
          defaultTheme: 'light | dark',
          codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
          dark: {
            accent: '#42b983',
            toogleBackground: '#ffffff',
            background: '#091a28',
            textColor: '#b4b4b4',
            codeTextColor: '#ffffff',
            codeBackgroundColor: '#0e2233',
            borderColor: '#0d2538',
            blockQuoteColor: '#858585',
            highlightColor: '#d22778',
            sidebarSublink: '#b4b4b4',
            codeTypeColor: '#ffffff',
            coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
          },
          light: {
            accent: '#42b983',
            toogleBackground: '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor: '#525252',
            codeBackgroundColor: '#f8f8f8',
            borderColor: 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor: '#858585',
            highlightColor: '#d22778',
            sidebarSublink: '#b4b4b4',
            codeTypeColor: '#091a28',
            coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
          }
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'drawio') {
                if (window.drawioConverter) {
                  console.log('drawio 转化中');
                  return window.drawioConverter(code);
                } else {
                  return `<div class='drawio-code'>${code}</div>`;
                }
              } else {
                return this.origin.code.apply(this, arguments);
              }
            },
          },
        },
      };
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Dark&Light mode switcher -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>

    <!-- Text search -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

    <!-- Copy to clipboard -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- mermaid complement -->
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script>
      var config = {
        startOnLoad: true,
        flowchart: {
          useMaxWidth: true,
          htmlLabels: true,
        },
      };
      mermaid.initialize(config);
    </script>

    <!-- drawio adapter -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js"></script>

    <!-- Pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Scroll to top -->
    <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

    <!-- SideBar Collapse -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- Zoom image -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- StackOverflow -->
  </body>

</html>
